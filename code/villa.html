<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa San Salvador - Détails</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('images/ENG-460363.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
            padding: 0;
            backdrop-filter: grayscale(50%);
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            margin-top: 20px;
            padding: 20px 0;
        }

        .button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .button img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            opacity: 1;
            border-radius: 8px 8px 0 0;
        }

        .button:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .button span {
            padding: 15px;
            font-size: 1.2em;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .return-button {
            background-color: black;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1em;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s;
            border: 2px solid white;
            margin-top: 20px;
        }

        .return-button:hover {
            background-color: #333;
            color: white;
            border: 2px solid #ddd;
        }

        /* Media Queries pour mobile et tablettes */
        @media (max-width: 768px) {
            header {
                font-size: 1.5em;
                padding: 15px;
            }

            .main-container {
                padding: 15px;
            }

            .button-group {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                padding: 10px 0;
            }

            .button span {
                font-size: 1.1em;
                padding: 12px;
            }

            .return-button {
                font-size: 0.9em;
                padding: 10px 25px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.2em;
                padding: 10px;
            }

            .button-group {
                grid-template-columns: 1fr; /* 1 bouton par ligne sur les très petits écrans */
                padding: 10px 0;
            }

            .button img {
                height: 120px; /* Réduire la taille des images */
            }

            .button span {
                font-size: 1em;
                padding: 10px;
            }

            .return-button {
                font-size: 0.85em;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Villa San Salvador</h1>
</header>

<div class="main-container">
    <div class="button-group">
        <a href="villa detaille/presentationdulieu.html" class="button">
            <img src="images/375576693.jpg" alt="Photo du lieu" />
            <span>Photos du Lieu</span>
        </a>
        <a href="villa detaille/information.html" class="button">
            <img src="images/Capture d’écran 2024-10-29 234620.png" alt="Informations" />
            <span>Informations</span>
        </a>
        <a href="villa detaille/reservation.html" class="button">
            <img src="images/Capture d’écran 2024-10-29 234704.png" alt="Réservation" />
            <span>Réservation</span>
        </a>
        <a href="villa detaille/contactez-nous.html" class="button">
            <img src="images/Capture d’écran 2024-10-29 234735.png" alt="Contactez-nous" />
            <span>Contactez-nous</span>
        </a>
    </div>

    <a href="site.html" class="return-button">Retour à l'accueil</a>
</div>

</body>
</html>
