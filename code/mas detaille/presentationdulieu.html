<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation du Lieu - Mas Sant Salvador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/ENG-460363.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            font-size: 2em;
            font-weight: bold;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 90%;
            width: 1200px;
        }

        .gallery-container img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
            border-color: #999;
        }

        /* Lightbox container for viewing images in larger format */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close, .prev, .next {
            position: absolute;
            color: white;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
        }

        .close {
            top: 20px;
            right: 20px;
        }

        .prev, .next {
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            font-size: 1.5em;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .return-button {
            background-color: #fff;
            color: #000;
            font-size: 1em;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            margin: 20px 0;
        }

        .return-button:hover {
            background-color: #ddd;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header {
                font-size: 1.5em;
                padding: 15px;
            }

            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                padding: 15px;
            }

            .gallery-container img {
                height: 150px;
                border: 2px solid #fff;
            }

            .return-button {
                font-size: 0.9em;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.2em;
                padding: 10px;
            }

            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 8px;
                padding: 10px;
            }

            .gallery-container img {
                height: 120px;
                border: 1px solid #fff;
            }

            .return-button {
                font-size: 0.8em;
                padding: 6px 8px;
            }
        }
    </style>
</head>
<body>

<header>
    Présentation du Lieu - Mas Sant Salvador
</header>

<div class="gallery-container">
    <!-- Images -->

    <img src="mas/511585653.jpg" alt="Photo du Mas 7" onclick="openLightbox(6)">
    <img src="mas/511585896.jpg" alt="Photo du Mas 8" onclick="openLightbox(7)">

<a href="../mas.html" class="return-button">Retour au menu</a>

<!-- Lightbox Container -->
<div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="prevImage()">&#10094;</span>
    <img id="lightbox-img" src="" alt="Grande Image">
    <span class="next" onclick="nextImage()">&#10095;</span>
</div>

<script>
    const images = [
        "mas/511581875.jpg", "mas/511582646.jpg", "mas/511583179.jpg", "mas/511583826.jpg",
        "mas/511584507.jpg", "mas/511584813.jpg", "mas/511585653.jpg", "mas/511585896.jpg",
        "mas/511586350.jpg", "mas/511586540.jpg", "mas/511586809.jpg", "mas/511587279.jpg",
        "mas/511587789.jpg", "mas/511587961.jpg", "mas/511588983.jpg", "mas/511589746.jpg",
        "mas/511589922.jpg", "mas/511593265.jpg", "mas/570249174.jpg", "mas/570249957.jpg",
        "mas/570251392.jpg"
    ];

    let currentIndex = 0;

    function openLightbox(index) {
        currentIndex = index;
        document.getElementById("lightbox-img").src = images[currentIndex];
        document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
        document.getElementById("lightbox").style.display = "none";
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        document.getElementById("lightbox-img").src = images[currentIndex];
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        document.getElementById("lightbox-img").src = images[currentIndex];
    }
</script>

</body>
</html>
