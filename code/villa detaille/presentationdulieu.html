<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation du Lieu - Villa San Salvador</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 30px;
            width: 100%;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 90%;
            width: 1200px;
        }

        .gallery-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close, .prev, .next {
            position: absolute;
            color: white;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
        }

        .close {
            top: 20px;
            right: 20px;
        }

        .prev, .next {
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            font-size: 1.5em;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .return-button {
            background-color: #ff4d4d;
            color: white;
            font-size: 1.2em;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s ease;
            margin: 20px 0;
            box-shadow: 0 5px 10px rgba(255, 0, 0, 0.2);
        }

        .return-button:hover {
            background-color: #e60000;
            transform: scale(1.05);
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Présentation du Lieu</h1>
</header>

<div class="gallery-container">
    <img src="villa/375157876.jpg" alt="Photo de la Villa 1" onclick="openLightbox(0)">
    <img src="villa/375203076.jpg" alt="Photo de la Villa 2" onclick="openLightbox(1)">
    <img src="villa/375203187.jpg" alt="Photo de la Villa 3" onclick="openLightbox(2)">
    <img src="villa/375203326.jpg" alt="Photo de la Villa 4" onclick="openLightbox(3)">
    <img src="villa/375203529.jpg" alt="Photo de la Villa 5" onclick="openLightbox(4)">
    <img src="villa/375576693.jpg" alt="Photo de la Villa 6" onclick="openLightbox(5)">
    <img src="villa/375576898.jpg" alt="Photo de la Villa 7" onclick="openLightbox(6)">
    <img src="villa/375577269.jpg" alt="Photo de la Villa 8" onclick="openLightbox(7)">
    <img src="villa/376092577.jpg" alt="Photo de la Villa 9" onclick="openLightbox(8)">
    <img src="villa/376093072.jpg" alt="Photo de la Villa 10" onclick="openLightbox(9)">
    <img src="villa/376093340.jpg" alt="Photo de la Villa 11" onclick="openLightbox(10)">
    <img src="villa/592035297.jpg" alt="Photo de la Villa 12" onclick="openLightbox(11)">
    <img src="villa/599765057.jpg" alt="Photo de la Villa 13" onclick="openLightbox(12)">
    <img src="villa/599769309.jpg" alt="Photo de la Villa 14" onclick="openLightbox(13)">
    <img src="villa/604061695.jpg" alt="Photo de la Villa 15" onclick="openLightbox(14)">
    <img src="villa/604063263.jpg" alt="Photo de la Villa 16" onclick="openLightbox(15)">
</div>

<a href="../villa.html" class="return-button">Retour au menu</a>

<!-- Lightbox Container -->
<div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="prevImage()">&#10094;</span>
    <img id="lightbox-img" src="" alt="Grande Image">
    <span class="next" onclick="nextImage()">&#10095;</span>
</div>

<footer>
    <p>&copy; 2024 Locations - Mas Sant Salvador. Tous droits réservés.</p>
</footer>

<script>
    // Liste des images
    const images = [
        "villa/375157876.jpg",
        "villa/375203076.jpg",
        "villa/375203187.jpg",
        "villa/375203326.jpg",
        "villa/375203529.jpg",
        "villa/375576693.jpg",
        "villa/375576898.jpg",
        "villa/375577269.jpg",
        "villa/376092577.jpg",
        "villa/376093072.jpg",
        "villa/376093340.jpg",
        "villa/592035297.jpg",
        "villa/599765057.jpg",
        "villa/599769309.jpg",
        "villa/604061695.jpg",
        "villa/604063263.jpg"
    ];

    // Index de l'image actuelle
    let currentIndex = 0;

    // Ouvre la lightbox et affiche l'image sélectionnée
    function openLightbox(index) {
        currentIndex = index;
        document.getElementById("lightbox-img").src = images[currentIndex];
        document.getElementById("lightbox").style.display = "flex";
    }

    // Ferme la lightbox
    function closeLightbox() {
        document.getElementById("lightbox").style.display = "none";
    }

    // Affiche l'image suivante
    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        document.getElementById("lightbox-img").src = images[currentIndex];
    }

    // Affiche l'image précédente
    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        document.getElementById("lightbox-img").src = images[currentIndex];
    }
</script>

</body>
</html>
